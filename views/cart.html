<div class="header">

    <div class="header-left">
        <a href="#/">products</a>

    </div>

    <div class="header-right">
        <a href="#/cart" class ="cart invert">cart.</a>

        <a href="#/admin" class ="admin invert">admin.</a>


    </div>

<div class="s-wrapper">
    <h1>shopping cart.</h1>

    <ul>
        <li class="white1" ng-repeat="product in mainCtrl.cartProducts">
            <div class="inner1">
                <img class="picture1" src="{{product.picture}}">
                <p class = "title1">{{product.title}}</p>
                <p class = "price1">{{product.price}}</p>
            </div>
            <div class="inner1" id="xxx">
                <button class="remove" ng-click="mainCtrl.removeCartProduct(product)">x</button>

            </div>
        </li>
    </ul>


    <div class="potato">
        <div class="total">total price = </div>
        <div class="dollar">$</div>
        <div class="total-num"> {{mainCtrl.getTotalPriceOfCartProducts}} </div>
    </div>



</div>
