<div class="header">

    <div class="header-left">
        <a href="#/">products</a>

    </div>

    <div class="header-right">
        <a href="#/cart" class ="cart invert">cart.</a>

    </div>

</div>


<div class="wrapper">
    <h1>welcome to products!</h1>
    <h2>find cool stuff and buy cool stuff.</h2>


    <ul>
        <li class="white" ng-repeat="product in mainCtrl.superproducts">
            <div class="inner">
                <img class="picture" src="{{product.picture}}">
                <br>
                <p class = "title">{{product.title}}</p>
                <button class="buy">buy.</button>
                <p class = "price">{{product.price}}</p>

            </div>
        </li>
    </ul>


    <form ng-submit="mainCtrl.addSuperProduct(newProduct)">
      <input type="text" ng-model="newProduct.name" placeholder="Picture">
      <input type="text" ng-model="newProduct.title" placeholder="Title">
      <input type="text" ng-model="newProduct.price" placeholder="Price">

      <button type="submit">Add Product</button>
    </form>






</div>
